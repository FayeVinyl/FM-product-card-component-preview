<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
      <picture>
        <source media="(min-width: 1000px)" srcset="./images/image-product-desktop.jpg">
        <img id="hero-img" src="./images/image-product-mobile.jpg" alt="perfume bottle"
        width="" height="" loading="lazy" decoding="async">
      </picture>

      <section id="product-description">
        <h1>Perfume</h1>

        <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div id="price">
          <p class="sale-price">$149.99</p>
          <p class="reg-price">$169.99</p>
        </div>

        <button><img class="cart-icon" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://fayevinyl.github.io">Faye</a>.
    </div>
  </footer>
</body>
</html>
